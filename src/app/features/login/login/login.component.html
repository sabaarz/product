<form>
    <div class="panel-heading">
        <div class="panel-title" style="padding-top:5px; ">Sign In</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
    </div>

    <div class="input">
        <label>Username</label>

        <input type="text" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="input">
        <label>Password</label>

        <input type="password" [maxlength]="10" [(ngModel)]="userPwd" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="checkbox">
        <label>
       <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
    </div>
      <div class="checkbox">
        <label>
       <select [(ngModel)] ="selectedCoutry" [ngModelOptions]="{standalone: true}">
           <option *ngFor ="let c of countryDetails" value="{{c.countryCode}}"> {{c.CountryName}} </option>
            </select>
                                        </label>
    </div>
    <div class="input">
        {{selectedCoutry}}
        <input type="submit" value="login" (click)="doLogin()">
    </div>
    <div class="form-group">
        <div class="col-md-12 control">
            <div style="padding-top:25px; font-size:85%;">
                Don't have an account!
                <a (click)="goToRegistration();">
                                            Sign Up Here
                                        </a>
            </div>
        </div>
    </div>
</form>
